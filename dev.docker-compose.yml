version: '3.9'

services:
  db:
    image: postgres:18
    container_name: bc_postgres_dev
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: bc_app_dev
    ports:
      - "8088:8000"
    volumes:
      # Mount the entire app directory for hot reload
      - ./app:/app/app:ro
      - ./migrations:/app/migrations:ro
      - ./alembic.ini:/app/alembic.ini:ro
      # Mount .env for easy config changes
      - ./.env:/app/.env:ro
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 2 &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting FastAPI with hot reload...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/app --log-level debug
      "

volumes:
  postgres_data_dev:
