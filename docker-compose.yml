version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:18-alpine
    container_name: blockchain_banking_db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - blockchain_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: blockchain_banking_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - blockchain_network
    volumes:
      - ./app:/app/app:ro
      - ./migrations:/app/migrations:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
    driver: local

networks:
  blockchain_network:
    driver: bridge
